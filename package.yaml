name:                frost
version:             0.1.0.0
github:              "githubuser/frost"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/githubuser/frost#readme>

ghc-options:
- -fplugin=Polysemy.Plugin


default-extensions:
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators
- TypeFamilies

dependencies:
- base >= 4.7 && < 5
- polysemy
- polysemy-plugin
- pandoc
- text
- containers
- time
- simple-cmd
- MissingH
- process
- time-compat
- binary-orphans
- binary-instances
- github
- vector
- split

library:
  source-dirs: src

executables:
  frost-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frost

tests:
  frost-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frost
    - QuickCheck
    - hspec
    - raw-strings-qq
